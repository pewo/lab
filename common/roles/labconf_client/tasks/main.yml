---

- name: install epel-release
  package:
    name:
      - epel-release
    state: present

- name: install required packages
  package:
    name:
      - ansible-collection-community-general
      - ansible-collection-ansible-posix.noarch
      - vim
      - firewalld
      - NetworkManager
      - vsftpd
    state: present

- name: enable and start firewalld service
  systemd:
    enabled: true
    state: started
    daemon_reload: true
    name: firewalld.service

- name: enable and start vsftpd service
  systemd:
    enabled: true
    state: started
    daemon_reload: true
    name: vsftpd.service

- name: enable and start NetworkManager service
  systemd:
    enabled: true
    state: started
    daemon_reload: true
    name: NetworkManager.service


- name: install network playbook
  copy:
    src: network-web.yml
    dest: /root/network.yml

- name: install iproute template
  copy:
    src: iproute-template.j2
    dest: /root/iproute-template.j2

- name: Create random number
  set_fact:
    min: "{{ 59 |random(seed=inventory_hostname) }}"

- name: Create cronjob
  ansible.builtin.cron:
    name: "network_update"
    minute: "{{ min }}"
    job: >
      /usr/bin/ansible-playbook /root/network.yml
      > /root/network.cronlog 2>&1

- name: Chown /var/ftp/pub
  file:
    path: /var/ftp/pub
    owner: ftp
    group: ftp
    state: directory
    mode: 'u=rwx,g=rx,o=rx'

- name: Update vsftpd.conf
  copy:
    src: vsftpd.conf
    dest: /etc/vsftpd/vsftpd.conf
  notify: Restart vsftpd
